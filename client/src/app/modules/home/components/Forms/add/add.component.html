  <div class="row">
      <h2>ADD STUDENT</h2>
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fullName">Full-Name:</label>
          <input type="text" class="form-control" formControlName="fullName" id="fullName" autocomplete="off">
          <div class="error" *ngIf="addForm.controls['fullName'].hasError('required') && addForm.controls['fullName'].touched">fullName is required</div>
        </div>
        <div class="form-group">
          <label for="class">class:</label>
          <input type="text" class="form-control" formControlName="class" id="class" autocomplete="off">
          <div class="error" *ngIf="addForm.controls['class'].hasError('required') && addForm.controls['class'].touched">class is required</div>
        </div>
        <div class="form-group">
            <label for="grade">grade:</label>
            <input type="text" class="form-control" formControlName="grade" id="grade" autocomplete="off">
            <div class="error" *ngIf="addForm.controls['grade'].hasError('required') && addForm.controls['grade'].touched">Password is required</div>
          </div>
        <button class="btn btn-success" [disabled]="addForm.invalid">ADD STUDENT</button>
        <div *ngIf="invalidLogin" class="error">
          <div>Invalid credentials.</div>
        </div>
      </form>
  </div>
