<div class="row">
  <h2>EDIT STUDENT</h2>


  <div *ngIf="!selectedStudent"> LOADING.... PLEASE WAIT</div>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()"  *ngIf="selectedStudent">

    <select   class="form-control" type="number" [(ngModel)]="selectedStudent" formControlName="selectedItem">
      <option [ngValue]="undefined" disabled  selected> SELECT STUDENT.... </option>
      <option *ngFor="let student of students" [ngValue]="student">{{student.Full_Name}}</option>
    </select>
    <div class="form-group">
      <label for="fullName">Full-Name:</label>
      <input type="text" class="form-control" formControlName="fullName" id="fullName" autocomplete="off" [placeholder]="selectedStudent.Full_Name">

    </div>
    <div class="form-group">
      <label for="class">class:</label>
      <input type="text" class="form-control" formControlName="class" id="class" autocomplete="off" [placeholder]="selectedStudent.class">
    </div>
    <div class="form-group">
        <label for="grade">grade:</label>
        <input type="text" class="form-control" formControlName="grade" id="grade" autocomplete="off" [placeholder]="selectedStudent.grade" >
      </div>
      <button class="btn btn-danger" [disabled]="selectedStudent == undefined "  >EDIT STUDENT</button>
 
  </form>
</div>
