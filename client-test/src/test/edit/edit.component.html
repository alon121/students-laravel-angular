<div class="row">
    <h2>ADD STUDENT</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full-Name:</label>
        <input type="text" class="form-control" formControlName="fullName" id="fullName" autocomplete="off">
        <div class="error" *ngIf="editForm.controls['fullName'].hasError('required') && editForm.controls['fullName'].touched">fullName is required</div>
      </div>
      <div class="form-group">
        <label for="class">class:</label>
        <input type="text" class="form-control" formControlName="class" id="class" autocomplete="off">
        <div class="error" *ngIf="editForm.controls['class'].hasError('required') && editForm.controls['class'].touched">class is required</div>
      </div>
      <div class="form-group">
          <label for="grade">grade:</label>
          <input type="text" class="form-control" formControlName="grade" id="grade" autocomplete="off">
          <div class="error" *ngIf="editForm.controls['grade'].hasError('required') && editForm.controls['grade'].touched">Password is required</div>
        </div>
      <button class="btn btn-success" [disabled]="editForm.invalid">ADD STUDENT</button>
      <div *ngIf="invalidLogin" class="error">
        <div>Invalid credentials.</div>
      </div>
    </form>
  </div>
